# update : 변경된 부분만 적용
# validate : 변경사항이 있는지 검사
# none : 변경사항이 있더라도 DB는 변경하지 않음
spring.jpa.hibernate.ddl-auto=create
# 실제로 호출되는 sql문을 console창에 출력
